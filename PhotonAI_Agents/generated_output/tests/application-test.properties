# Test Configuration Properties
# Bank of America Legacy Code Modernization Project
# JDK 17 and Spring 6.1 Test Configuration

# Application Configuration
spring.application.name=bofa-legacy-modernization-tests
spring.profiles.active=test

# Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Logging Configuration
logging.level.com.bankofamerica=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Test-specific Configuration
spring.test.database.replace=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration for Testing
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER,ADMIN

# Cache Configuration
spring.cache.type=simple

# Actuator Configuration for Testing
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Custom Application Properties
app.test.mode=true
app.version=1.0.0-SNAPSHOT
app.environment=test