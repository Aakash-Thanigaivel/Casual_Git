[tool:pytest]
# Pytest configuration for the BOFA code converter test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Minimum version
minversion = 6.0

# Test timeout
timeout = 300

# Asyncio mode
asyncio_mode = auto